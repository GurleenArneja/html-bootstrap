
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>
<body>
<!-- <script src="//d3js.org/d3.v3.min.js"></script> -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var width = 1024,
    height = 500,
    radius = Math.min(width, height) / 2;
    var legendRectSize = 18;                                  // NEW
    var legendSpacing = 4;

var color = d3.scale.category20b();
    // .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00","#ff0000","#cc0066","#660066","#ff0066","#00ffff","#cc9900","#99ff66"]);

var arc = d3.svg.arc()
    .outerRadius(radius -10)
    .innerRadius(0);

var labelArc = d3.svg.arc()
    .outerRadius(radius - 40)
    .innerRadius(radius - 40);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.percentage; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 4 + "," + height / 2 + ")");

d3.json("Robbery.json", function(error, data) {
  if (error) throw error;

  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.case); });

  // g.append("text")
  //     .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
  //     .attr("dy", ".35em")
  //     .text(function(d) { return d.data.case; });

  var legend = svg.selectAll('.legend')
         .data(color.domain())
         .enter()
         .append('g')
         .attr('class', 'legend')
         .attr('transform', function(d, i) {
           var height = legendRectSize + legendSpacing;
           var offset =  height * color.domain().length / 2;
           var horz = -2 * legendRectSize;
           var vert = i * height - offset;
           return 'translate(' + horz + ',' + vert + ')';
         });
       legend.append('rect')
        .attr("x", width/3-legendRectSize-10)
         .attr('width', legendRectSize)
         .attr('height', legendRectSize)
         .style('fill', color)
         .style('stroke', color);

       legend.append('text')
         .attr('x',width/3)
         .attr('y', legendRectSize - legendSpacing)
         .text(function(d) { return d; });

});

// function type(d) {
//   d.percentage = +d.percentage;
//   return d;
// }

</script>
